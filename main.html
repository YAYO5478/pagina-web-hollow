<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web con Menú Lateral y Carga de Contenido Dinámico</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Librería de iconos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Menú de navegación lateral */
        nav {
            width: 250px;
            background-color: #202123;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
        }

        nav a {
            display: flex;
            align-items: center;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #343541;
        }

        nav a i {
            margin-right: 10px;
        }

        /* Estilo del contenedor principal donde cambiaremos el contenido */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            background-color: #ffffff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #ff0000;
            color: white;
        }

        footer {
            background-color: #eb0707;
            color: white;
            text-align: center;
            padding: 10px;
            height: 200px;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación lateral -->
    <nav>
        <a id="tema1"><i class="fas fa-history"></i>Tema 1: Historia</a>
        <a id="tema2"><i class="fas fa-laptop-code"></i>Tema 2: Tecnología</a>
        <a id="tema3"><i class="fas fa-flask"></i>Tema 3: Ciencia</a>
    </nav>

    <!-- Contenedor principal donde se cargará el contenido dinámico -->
    <div class="content">
        <header>
            <h1>Bienvenidos a Mi Página Web</h1>
            <p>Selecciona un tema desde el menú lateral para ver más información</p>
        </header>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Derechos reservados © 2024</p>
    </footer>

    <script>
        // Obtener el contenedor principal donde cambiaremos el contenido
        var contentDiv = document.querySelector('.content');

        // Asignar eventos de clic a cada botón del menú
        document.getElementById('tema1').onclick = function() {
            contentDiv.innerHTML = `
                <header>
                    <h1>Tema 1: Historia</h1>
                    <p>Aquí puedes escribir sobre hechos históricos importantes. Por ejemplo, la historia de las grandes civilizaciones.</p>
                    <p class="cuerpo">En Bleach, la mayoría de los espíritus van pacíficamente hacia la Sociedad de Almas después de sus muertes. Aunque algunos se quedan en el mundo de los vivos por diferentes objetivos a cumplir, como por ejemplo, proteger un ser amado, un lugar particular o por algún resentimiento después de su muerte. Después de un tiempo, y con capacidades muy limitadas para interactuar con los vivos, no pueden soportar que sus seres amados se vayan o sus viejos enemigos los olviden, y llegan a volverse peligrosamente obsesionados con la idea de cumplir sus objetivos incluso si eso los vuelve vacíos (por ejemplo, matar a alguien que se acerca a un ser amado para resguardarlos de herir a esa persona). Al hacer esto el alma se deforma en un Hollow, e irónicamente concentran sus obsesiones asesinas en quienes pretendían proteger (como el caso de Sora, quien al morir y luego al ser transformado en un Hollow, comenzó a atacar a Orihime). Esto puede evitarse si un Shinigami logra realizar un entierro del alma antes de que el alma descienda en un Hollow.</p>

                </header>
                
            `;
            
        }

        document.getElementById('tema2').onclick = function() {
            contentDiv.innerHTML = `
                <header>
                    <h1>Tema 2: Tecnología</h1>
                    <p>Esta sección puede estar dedicada a los avances tecnológicos más recientes o los hitos en el mundo de la tecnología.</p>
                </header>
            `;
        }

        document.getElementById('tema3').onclick = function() {
            contentDiv.innerHTML = `
                <header>
                    <h1>Tema 3: Ciencia</h1>
                    <p>En este apartado, podrías discutir temas científicos, descubrimientos recientes o teorías innovadoras.</p>
                </header>
            `;
        }
    </script>

</body>
</html>
