<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web con Menú Lateral</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Librería de iconos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Menú de navegación lateral */
        nav {
            width: 250px;
            background-color: #202123;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
        }

        /* Estilo de los enlaces del menú */
        nav a {
            display: flex;
            align-items: center;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #343541;
        }

        nav a i {
            margin-right: 10px;
        }

        /* Estilo del contenido principal */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        header, footer {
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <!-- Menú de navegación lateral -->
    <nav>
        <a href="historia.html" target="_blank"><i class="fas fa-history"></i>Tema 1: Historia</a>
        <a href="tecnologia.html" target="_blank"><i class="fas fa-laptop-code"></i>Tema 2: Tecnología</a>
        <a href="ciencia.html" target="_blank"><i class="fas fa-flask"></i>Tema 3: Ciencia</a>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <header>
            <h1>Bienvenidos a Mi Página Web</h1>
            <p>Selecciona un tema desde el menú lateral para abrir en una nueva ventana</p>
        </header>

        <!-- Pie de página -->
        <footer>
            <p>Derechos reservados © 2024</p>
        </footer>
    </div>

</body>
</html>
